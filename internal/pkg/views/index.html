{{template "partials/header" .}}

<h1>{{.Title}}</h1>


<div class="w-50 p-3 position-relative m-5">
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Platforms</label>
        <select class="form-select" id="inputGroupSelect">
            <!-- <option >Choose...</option> -->
            <option value="Twitter" selected>Twitter</option>
            <option value="Youtube">Youtube</option>
            <option value="Instagram">Instagram</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="inputUrl" class="form-label">This is url</label>
        <input type="text" class="form-control" id="inputUrl" aria-describedby="inputUrlHelp">
        <div id="inputUrlHelp" class="form-text">Put url which is linked with video</div>
        <input class="form-check-input" type="checkbox" value="" id="bestQualityCheckBox" checked>
        <label class="form-check-label" for="bestQualityCheckBox">
            Use Best Quality.
        </label>
    </div>
    <div class="progress my-4" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="height: 30px; display: none;" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">
            <div id="log"> </div>
        </div>
    </div>
    <div id="results">
        <input type="button" onClick="btnSearch()" class="btn btn-primary" id="searchButton" value="Download">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="./scripts/function.js"></script>
{{template "partials/footer" .}}
